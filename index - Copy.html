<html>
    <head>
        <title>My Family Book</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <center>
            <div>
                <h1>My Family Book<h1>
                <img id="photo" src="family-vector-png-10.jpg">
                <br>
                <br>
                <label id="Name_Display"></label>
                 <br>
                <br>
                <button id="next_button" onclick="next_member()">Next</button>
            </div> 
        </center>
    </body>

    <script>
        var names=["Chandru Arularasan","Vanitha Arularasan","Nanthana Arularasan","Arularasan Nanjapan"];
        
        var images=["bro img.jpg","mom img.jpg","OIP.jpg","father img.png"]
        
       
        
        var i=0;
        function next_member(){
                document.getElementById("photo").src=images[i];
                document.getElementById("Name_Display").innerHTML=names[i];
                i++;

                if(i == 4)
                {
                    i=0;
                }
        }

    </script>
</html>
